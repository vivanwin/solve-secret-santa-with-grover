<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, Quantum world!</title>
</head>

<body>
    <div class="container">
        <h1>Hello, Quantum Secret Santa!</h1>
        <form onsubmit="return false">
            <div class="mb-3">
                <label for="player1" class="form-label">Name your players:</label>
                <input type="text" class="form-control" id="player1" placeholder="player1">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="player2" placeholder="player2">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="player3" placeholder="player3">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="player4" placeholder="player4 (optional)">
            </div>
            <div style="margin-bottom: 5px;">
                <label for="targetSelect" class="form-label">Select your target</label>
                <select class="form-select" aria-label="Default select example" id="targetSelect">
                    <option value="local" selected>Local simulator</option>
                    <option value="simulator">Cloud simulator</option>
                    <option value="hardware">Quantum hardware</option>
                  </select>
            </div>

            <button onclick="play()" class="btn btn-primary">Submit</button>
        </form>
        <div id="message"></div>
        <div id="target"></div>
        
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./static/index.js"></script>

</body>

</html>
